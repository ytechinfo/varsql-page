<script>

$(function (){
	$('#mobile-nav-toggle , #mobile-body-overly').on('click',function (e) {
		$('body').toggleClass('mobile-nav-active');
		$('#mobile-nav-toggle i').toggleClass('fa-times fa-bars');
		$('#mobile-body-overly').toggle();
	});

	$(document).on('click','[data-target]',function (e) {
		var sEle = $(this);

		if ($('body').hasClass('mobile-nav-active')) {
			$('body').removeClass('mobile-nav-active');
			$('#mobile-nav-toggle i').toggleClass('fa-times fa-bars');
			$('#mobile-body-overly').fadeOut();
		}
		
		if(sEle.hasClass('menu-item')){
			$('.menu-item.active').removeClass('active');
			sEle.addClass('active');
		}

		var targetSelector = sEle.attr('data-target');

		var movePos = $(targetSelector).offset().top;
		
		var topH = $('#gnb').outerHeight();

		$('html').animate({
			scrollTop : movePos - (topH+10)
		}, 1000);

		return false;
	});
})
 
</script>
